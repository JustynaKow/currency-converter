<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <h1 class="header__title">Przelicznik walut</h1>
    </header>
    <div>
        <form class="form js-form">
            <p>
                <label>
                    <span class="form__labelText">Kwota w zł*:</span>
                    <input placeholder="Wpisz kwotę w zł" class="form__field js-amount" type="number" 
                        step="0.01" min="0" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Waluta:</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="GBP">Funt szterling</option>
                        <option value="CHF">Frank szwajcarski</option>
                    </select>
                </label>
            </p>
            <p class="form__result js-result"></p>
            <p>
                <button class="form__button">Przelicz</button>
                <button class="form__button form__button--reset" type="reset">Wyczyść</button>
            </p>
        </form>
        <p>
            * Pole obowiązkowe
        </p>
    </div>
    <footer class="footer">
        <p class="footer__paragraph">
            Kursy z Tabeli nr 031/A/NBP/2023 z dnia 2023-02-14
        </p>
    </footer>
</body>
</html>
